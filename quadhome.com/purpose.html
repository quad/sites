<!DOCTYPE html>
<html>
	<head>
		<title>Purpose</title>
		<meta name="viewport" content="width=device-width" />
		<style>
			@font-face {
				font-family: 'Inconsolata';

				font-weight: 400;
				src: local('Inconsolata'), url(inconsolata-v12.woff2) format('woff2');

			body {

			<li>Be kind.</li>
